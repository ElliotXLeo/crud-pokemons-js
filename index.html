<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de personas JS I</title>
</head>

<body>
  <div class="contenedor">
    <h1>Listado de Personas</h1>
  </div>

  <div class="contenedor">
    <div id="persona" class="contenedorPersona">
      <p>Elliot Garamendi</p>
      <p>Leo Sarmiento</p>
    </div>
  </div>

  <div class="contenedor">
    <form id="formularioPersona">
      <input type="text" id="nombre" placeholder="Nombre" class="ingresoTexto">
      <input type="text" id="apellido" placeholder="Apellido" class="ingresoTexto">
    </form>
    <button class="boton">+</button>
  </div>
</body>

</html>
