<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de personas JS I</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body class="body">
  <div class="contenedor contenedorTitulo">
    <h1>Listado de Personas</h1>
  </div>

  <div class="contenedor">
    <div id="persona">
      <p class="persona">Elliot Garamendi</p>
      <p class="persona">Leo Sarmiento</p>
    </div>
  </div>

  <div class="contenedor formularioPersona">
    <form id="formularioPersona">
      <input type="text" id="nombre" placeholder="Nombre" class="ingresoTexto">
      <input type="text" id="apellido" placeholder="Apellido" class="ingresoTexto">
    </form>
    <button class="boton">+</button>
  </div>
</body>

</html>
